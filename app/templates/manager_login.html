<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fff5e6; margin: 0; font-family: 'Tahoma', sans-serif;">
    <div style="background-color: #ffffff; padding: 45px; border-radius: 10px; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1); width: 400px;">
        <h2 style="text-align: center; color: #cc6600; margin-bottom: 25px;">Manager Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="color: red; margin-bottom: 20px; text-align: center;">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/manager_login" method="POST">
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #d9b38c; border-radius: 8px;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 14px; margin-bottom: 25px; border: 1px solid #d9b38c; border-radius: 8px;">
            <button type="submit" style="width: 100%; padding: 14px; background-color: #cc6600; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">Login</button>
        </form>
    </div>
</body>
</html>
